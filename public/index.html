<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <!-- Primary Meta Tags -->
    <title>The Gendered Project</title>
    <meta name="title" content="The Gendered Project">
    <meta name="description" content="A library of gendered words">
    <meta itemprop="name" content="The Gendered Project">
    <meta itemprop="description" content="A library of gendered words">
    <meta itemprop="image" content="<%= BASE_URL %>gendered-logo.png">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://genderedproject.org">
    <meta property="og:title" content="The Gendered Project">
    <meta property="og:description" content="A library of gendered words">
    <meta property="og:image" content="<%= BASE_URL %>gendered-logo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://genderedproject.org">
    <meta property="twitter:title" content="The Gendered Project">
    <meta property="twitter:description" content="A library of gendered words">
    <meta property="twitter:image" content="https://genderedproject.org/gendered-logo.png">
    <meta property="twitter:image:src" content="https://genderedproject.org/gendered-logo.png">
    <link rel="preconnect" href="https://gendered-api.glitch.me">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but gendered doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
